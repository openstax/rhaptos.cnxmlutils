<body

  xmlns='http://www.w3.org/1999/xhtml'
  xmlns:bib='http://bibtexml.sf.net/'

>
  <div
    data-type='document-title'
  >Test Tables</div>
  <section
    data-depth='1'
    id='section-1'
  >
    <table
      id='report_card'
      summary="The first column             lists each course. Each row in the second column             delineates a semester. The corresponding row in            the third column shows that semester's grade.              The footer tallies the student's average."
    >
      <caption>
        <span
          data-type='title'
        >Report card</span>
      </caption>
      <thead>
        <tr>
          <th
            data-align='center'
            data-valign='top'
          >Course</th>
          <th
            class='gray-background'
          >Semester</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td
            colspan='2'
            id='average'
          >Average:</td>
          <td>85.5%</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td
            id='biology'
            rowspan='2'
          >Biology</td>
          <td
            data-align='center'
          >1</td>
          <td
            class='table-data'
          >86%</td>
        </tr>
        <tr>
          <td>2</td>
          <td>91%</td>
        </tr>
        <tr>
          <td
            rowspan='2'
          >English</td>
          <td>1</td>
          <td>87%</td>
        </tr>
        <tr>
          <td>2</td>
          <td>78%</td>
        </tr>
      </tbody>
    </table>
    <table
      data-frame='none'
      data-label=''
      id='import-auto-id1169737909561'
      summary=''
    >
      <caption>
        <span
          data-type='title'
        >Quark Composition of Selected Hadrons</span>
      </caption>
      <colgroup>
        <col></col>
        <col
          data-width='4*'
        ></col>
        <col
          data-align='right'
        ></col>
      </colgroup>
      <thead>
        <tr>
          <th>
            <strong>Particle</strong>
          </th>
          <th
            colspan='2'
          >
            <strong>Quark Composition</strong>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td
            colspan='3'
          >
            <strong>
              <em
                data-effect='italics'
              >Mesons</em>
            </strong>
          </td>
        </tr>
        <tr>
          <td
            colspan='2'
          >0</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </section>
